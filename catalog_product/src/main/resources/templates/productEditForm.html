<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование товара</title>
    <link rel="stylesheet" th:href="@{/css/productEdit.css}">
</head>
<body>
<div class="form-container">
    <h1>Редактировать товар</h1>
    <form th:action="@{/products/edit/{id}(id=${product.id})}" method="post">
        <label for="name">
            Название
            <input type="text" id="name" name="name" placeholder="Название товара" th:value="${product.name}" required />
        </label>

        <label for="description">
            Описание
            <textarea id="description" name="description" placeholder="Описание товара" th:text="${product.description}" required></textarea>
        </label>

        <label for="price">
            Цена
            <input type="number" id="price" name="price" placeholder="Цена товара" th:value="${product.price}" required />
        </label>

        <label for="imageUrl">
            Фото
            <input type="text" id="imageUrl" name="imageUrl" placeholder="Фото товара" th:value="${product.imageUrl}" required />
        </label>

        <div>
            <img th:src="${product.imageUrl}" alt="Текущее изображение товара" width="200" />
        </div>

        <label for="categoryId">
            Категория
            <select id="categoryId" name="categoryId" required>
                <option th:each="category : ${categories}"
                        th:value="${category.id}"
                        th:text="${category.name}"
                        th:selected="${category.id == product.category.id}">Выберите категорию</option>
            </select>
        </label>

        <div class="button-container">
            <button type="submit" class="btn-submit">Сохранить</button>
            <a href="/product-list" class="btn-back">Назад к списку</a>
        </div>
    </form>
</div>
</body>
</html>
