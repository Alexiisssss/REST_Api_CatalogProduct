<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление категориями</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="form-container">
    <h1>Управление категориями</h1>
    <form id="categoryForm" onsubmit="addCategory(event)">
        <label for="categoryName">Название категории</label>
        <input type="text" id="categoryName" name="name" placeholder="Введите название категории" required>

        <label for="categoryDescription">Описание категории</label>
        <textarea id="categoryDescription" name="description" placeholder="Введите описание категории"
                  required></textarea>

        <button type="submit" class="btn-submit">Добавить категорию</button>
    </form>
</div>

<div class="table-container">
    <h2>Список категорий</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Описание</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody id="categoriesTableBody">
        </tbody>
    </table>
    <br>
    <a href="/product-list" class="btn-submit2">Назад к списку</a>
</div>
<script th:src="@{/js/category.js}"></script>
</body>
</html>
